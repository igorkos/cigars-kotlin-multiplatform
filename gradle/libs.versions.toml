[versions]
agp = "8.2.1"
kotlin = "1.9.20"

kotlin-dateTime = "0.5.0"
kotlin-serialization = "1.6.2"

compose = "1.5.4"
compose-compiler = "1.5.4"
compose-material3 = "1.1.2"
androidx-activityCompose = "1.8.2"
jetbrains-compose-version = "1.5.11"

napier-version = "2.6.1"
i18n-version = "0.6.2"
locale-version = "0.5.0"

moko-compose-version = "0.23.0"
moko-resources-version = "0.22.2"

sqldelight-version = "2.1.0-SNAPSHOT"

voyagerNavigator = "1.0.0-rc08"

mvvmCompose = "0.16.1"
mvvmCore = "0.16.1"
moko-mvvm-version = "0.16.0"

multiplatform-settings-version = "1.1.1"
foundationAndroid = "1.5.4"

[libraries]
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
kotlin-datetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version.ref = "kotlin-dateTime" }
kotlin-serialization = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlin-serialization" }

androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "androidx-activityCompose" }
compose-ui = { module = "androidx.compose.ui:ui", version.ref = "compose" }
compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose" }
compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "compose" }
compose-foundation = { module = "androidx.compose.foundation:foundation", version.ref = "compose" }
compose-material3 = { module = "androidx.compose.material3:material3", version.ref = "compose-material3" }

napier = { module = "io.github.aakira:napier", version.ref = "napier-version" }
i18n = { module = "de.comahe.i18n4k:i18n4k-core", version.ref = "i18n-version" }
locale = { module = "com.vanniktech:multiplatform-locale", version.ref = "locale-version" }

moko-resources-compose = { module = "dev.icerock.moko:resources-compose", version.ref = "moko-resources-version" }
moko-resources = { module = "dev.icerock.moko:resources", version.ref = "moko-resources-version" }
